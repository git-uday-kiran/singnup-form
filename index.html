<!DOCTYPE html>

<html>

<head>
	<title>First-Project</title>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<meta name="description" content="This is my first project.">u
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon"
		href="https://file-examples.com/storage/fe63e96e0365c0e1e99a842/2017/10/file_example_PNG_500kB.png"
		type="image/x-icon">
</head>

<body>

	<form id="form-container" action="url" method="post">
		<h1 id="signup">Signup</h1>

		<input type="text" id="f_name" placeholder="Full Name" required>
		<br>

		<input type="email" id="email" placeholder="Email" required>
		<br>
		<input type="password" id="password" placeholder="Password" required>
		<br>

		<input type="password" id="confirm-password" placeholder="Confirm Password" required>
		<br>

		<input type="date" id="fill-date" placeholder="MM/DD/YYYY" required>
		<br>

		<div id="occupation">
		<input type="radio" name="occupation" id="student" value="student">
		<label for="student">Student</label>
		<input type="radio" name="occupation" id="employee" value="employee"> 
		<label for="employee">Employee</label>
		<br>
		</div>

		<div id="terms">
			<input type="checkbox" name="agree" id="check">
			<label for="check">I agree to all the Terms and conditions</label>
			<br>
		</div>

		<button id="signup-button" type="submit" >Signup</button>

	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
